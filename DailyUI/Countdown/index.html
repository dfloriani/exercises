<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Countdown</title>
  </head>
  <body>
    <div class="container">
        <header>
            <img alt="menu" src="./menu.svg" />
            <h1>Running App</h1>
            <img alt="eye" src="./eye.svg"/>
        </header>
        <div class="info">
            <div class="left">
                <p class="text">Distance</p>
                <p class="number">4 KM</p>
            </div>
            <div class="right">
                <p class="text">Duration</p>
                <p class="number">3:23</p>
            </div>
        </div>
        <div class="plus">
            <img src="./plus.svg" alt="add" />
        </div>
        <main>
            <div class="hours">
                <p class="time">00</p>
                <p>Hours</p>
            </div>
            <div class="minutes">
                <p class="time">23</p>
                <p>Minutes</p>
            </div>
            <div class="seconds">
                <p class="time">43</p>
                <p>Seconds</p>
            </div>
        </main>
        <div class="start">
            <button>Start running</button>
        </div>
        <footer>
            <div class="left">
                <img alt="activity" src="./vital.svg" />
                <p>Activity</p>
            </div>
            <div class="right">
                <img alt="plans" src="./plans.svg">
                <p>Plans</p>
            </div>
        </footer>
    </div>
  </body>
</html>
