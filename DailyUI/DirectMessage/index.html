<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Direct Message</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header>
          <img src="./chevron.svg" alt="chevron" />
          <img src="./simone.jpg" alt="simone" class="profile" />
          <div class="info">
            <h1>Simone Simons</h1>
            <p>Active in the last 2 mins</p>
          </div>
        </header>
        <main>
          <p class="time">January 18</p>
          <div class="img-message">
            <img src="./simone.jpg" alt="simone" class="profile2" />
            <div class="message">
              <div class="text">
                <p>Hi there,</p><br />
                <p>Do you need help with the pricing?</p>
              </div>
            </div>
          </div>
          <p class="time">August 13</p>
          <div class="align">
            <div class="message2">
                <div class="text2">
                <p>No, thanks</p>
                </div>
            </div>
        </div>
        <p class="text3">Just now. Seen</p>
        </main>
        <footer>
            <div class="box">
                <input type="text" placeholder="Write a reply..." />
                <div class="emojis">
                    <img src="./emoji.svg" /><img src="attach.svg" />
                </div>
             </div>
        </footer>
      </div>
    </div>
  </body>
</html>
