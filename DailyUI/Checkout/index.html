<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <header>
            <p class="label">You are purchasing</p>
            <p class="info">Charge 6</p>
        </header>
        <div class="imgdiv">
            <img src="./prod0.png" alt="charge 6" height="300px">
        </div>
        <footer>
            <p class="label">Amount</p>
            <p>$400<sup>.00</sup></p>
        </footer>
        <div class="card-form">
            <div class="card-header">CARD DETAIL</div>
            <div class="card-body">
                <label for="card">CARD NAME</label>
                <select name="card" id="card">
                    <option value="visa">VISA</option>
                </select>
                <label for="number">CARD NO.</label>
                <input type="text" id="number" name="number">
                <label for="name">NAME ON CARD</label>
                <input type="text" name="name" id="name">
                <label for="date">EXPIRES DATE</label>
                <input type="month" name="date" id="date">
                <label for="cvc">CVC CODE <img class="icon"
                src="./question.svg" alt="question" height="15"></label>
                <input type="tel" name="cvc" id="cvc" pattern="[0-9]*" maxlength="3">
            </div>
            <div class="card-footer">PURCHASE</div>
        </div>
    </div>
    
</body>
</html>
